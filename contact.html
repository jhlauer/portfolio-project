        <style>
            .errormsg { 
                color:red;
                display:none;

        <script>
            function checkForm(){
                if (document.getElementById('firstname').value == "") {
                    document.getElementById('nameerrormsg').style.display = "block";
                    document.getElementById('nameerrormsg').value = "Please input your first name";
                    return false;
                }
                
                else if (document.getElementById('lastname').value == "") {
                    document.getElementById('lasterrormsg').style.display = "block";
                    document.getElementById('lasterrormsg').value = "Please input your last name";
                    return false;
                }
                else if (document.getElementById('email').value == "") {
                    document.getElementById('emailerrormsg').style.display = "block";
                    document.getElementById('emailerrormsg').value = "Please input your email address";
                    return false;
                }
                else if (document.getElementById('msg').value == "") {
                    document.getElementById('msgerrormsg').style.display = "block";
                    document.getElementById('msgerrormsg').value = "Please input your email address";
                    return false;
                }
                else {
                    return true;   
                }
            }  
            </script>

            <div class="contacthead"><h1>To contact me:</h1></div>
                <div class="contactbuttons">
                    <div class="flex-item button"><a href="mailto:juliahlauer@gmail.com?Subject=Contact" target="_top"><img src="images/email.jpg" alt="email button" width="150" height="150"></a></div>
                    <div class="flex-item button"><a href=https://www.linkedin.com/in/julia-lauer-04109b137 target="_blank"><img src="images/li.png" alt="LinkedIn logo" alt="LinkedIn button" width="150" height="150"></a></div>

            <div class="contacthead"><h1>Or send me a message!</h1></div>
            <div class="contactbuttons formdiv">
                <form method="POST" onsubmit="return checkForm();" class="formdiv">
                    <fieldset>
                            <label for="firstname">First Name:<br/>
                            <input type="text" id="firstname" class="flex-item form" name="firstname" id="firstname"></label><br/>
                            <p class="errormsg" id="nameerrormsg">Please enter your first name above!</p>

                            <label for="lastname">Last Name:<br/>
                            <input type="text" id="lastname" class="flex-item form" name="lastname" if="lastname"></label><br/>
                            <p class="errormsg" id="lasterrormsg">Please enter your last name above!</p>

                            <label for="email">Email:<br/>
                            <input type=”email” class="flex-item form" name=”email” id="email"></label><br/>
                            <p class="errormsg" id="emailerrormsg">Please enter your email above!</p>

                            <label for="message">Message:</br>
                                <textarea type="textarea" class="flex-item form msg" name="message" id="msg" value="Type message here"></textarea>
                            </label><br/>
                            <p class="errormsg" id="msgerrormsg">Please enter your message above!</p>
                            
                            <input type="submit" value="Send!" name="send" id="sendbutton">
                            
                    </fieldset>
                </form>
            </div>
